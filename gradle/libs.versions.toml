[versions]
kotlin = "1.9.22"
kotlinx-coroutines = "1.7.3"
# kotlinx-serialization = "1.6.2"
fritz2 = "1.0-RC17"
ksp = "1.9.22-1.0.16"

npm-tailwindcss = "3.3.3"
npm-tailwindcss-forms = "0.5.4"

npm-webpack = "5.73.0"
npm-socketio = "4.7.2"
npm-postcss = "8.4.31"
npm-postcss-loader = "7.3.3"
npm-autoprefixer = "10.4.14"
npm-cssloader = "6.8.1"
npm-styleloader = "3.3.3"
npm-cssnano = "6.0.1"

[libraries]
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
fritz2-headless = { group = "dev.fritz2", name = "headless", version.ref = "fritz2" }
fritz2-lensesprocessor = { group = "dev.fritz2", name = "lenses-annotation-processor", version.ref = "fritz2" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }